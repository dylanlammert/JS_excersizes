    <script>
        function add7(num) {
            return num + 7;
        };

        let multiply = (num1,num2) => console.log(num1 * num2);

        function capitalize( someString ) {
            let newString = someString.charAt(0).toUpperCase() + someString.slice(1).toLowerCase(); 
            return newString;
        };

        function lastLetter(someString){
            let newString = someString.slice(-1);
            return newString;
        };

        let input2 = 17;
        let input = 21;
        console.log(` ${input} + 7 =`);
        console.log(add7(input));
        console.log(` ${input} * ${input2} =`);
        multiply(input, input2);
        console.log(capitalize("My String iS vErY Cool."));
        console.log(lastLetter("wiffey"));
    </script>
